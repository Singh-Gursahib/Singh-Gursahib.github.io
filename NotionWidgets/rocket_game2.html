<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Rocket Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #191919;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }
        #gameContainer {
            position: relative;
            width: 1200px; /* Updated width */
            height: 100px;
        }
        #gameCanvas {
            image-rendering: pixelated;
        }
        #startUI, #gameOverUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(25, 25, 25, 0.8);
        }
        #startButton, #restartButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF0000;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Orbitron', sans-serif;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        .credit {
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="100"></canvas> <!-- Updated width -->
        <div id="startUI">
            <h2>Pixelated Rocket Game</h2>
            <p>Use UP and DOWN arrow keys or move the mouse to control the rocket</p>
            <button id="startButton">Tap to Start</button>
            <p class="credit">Developed By: Gursahib Singh</p>
        </div>
        <div id="gameOverUI" style="display: none;">
            <h2>Game Over!</h2>
            <p id="finalScore"></p>
            <button id="restartButton">Restart</button>
            <p class="credit">Developed By: Gursahib Singh</p>
        </div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startUI = document.getElementById('startUI');
        const gameOverUI = document.getElementById('gameOverUI');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('finalScore');

        let gameLoop;
        let rocket = { x: 50, y: 50, width: 30, height: 10 };
        let obstacles = [];
        let stars = [];
        let score = 0;
        let gameSpeed = 2;
        let obstacleFrequency = 100;
        let frames = 0;

        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 1, 1);
        }

        function drawRocket() {
            // Draw rocket body (wider)
            for (let i = 0; i < 30; i++) { // Adjusted width
                for (let j = 0; j < 10; j++) {
                    if (i < 25) {
                        drawPixel(rocket.x + i, rocket.y + j, '#FF0000');
                    } else if (j > 1 && j < 8) {
                        drawPixel(rocket.x + i, rocket.y + j, '#FF0000');
                    }
                }
            }
            // Draw rocket window
            for (let i = 10; i < 15; i++) { // Adjusted window position
                for (let j = 3; j < 7; j++) {
                    drawPixel(rocket.x + i, rocket.y + j, '#00FFFF');
                }
            }
            // Draw rocket flame
            for (let i = 0; i < 5; i++) {
                drawPixel(rocket.x - 1, rocket.y + 3 + i, '#FFA500');
                drawPixel(rocket.x - 2, rocket.y + 4 + i, '#FFA500');
                drawPixel(rocket.x - 3, rocket.y + 5 + i, '#FFFF00');
            }
        }

        function drawObstacle(obstacle) {
            for (let i = 0; i < obstacle.width; i++) {
                for (let j = 0; j < obstacle.height; j++) {
                    if (Math.random() > 0.3) {
                        const shade = Math.floor(Math.random() * 100) + 155;
                        drawPixel(obstacle.x + i, obstacle.y + j, `rgb(${shade}, ${shade}, ${shade})`);
                    }
                }
            }
        }

        function createObstacle() {
            const height = Math.floor(Math.random() * 40) + 10;
            const y = Math.floor(Math.random() * (100 - height));
            obstacles.push({ x: 1200, y, width: Math.floor(Math.random() * 10) + 10, height }); // Adjusted for new canvas width
        }

        function moveObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            }
        }

        function createStars() {
            for (let i = 0; i < 75; i++) { // Increased star count for larger canvas
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() > 0.9 ? 2 : 1,
                    speed: Math.random() * 0.5 + 0.5
                });
            }
        }

        function drawStars() {
            for (const star of stars) {
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(star.x, star.y, star.size, star.size);
                star.x -= star.speed;
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * canvas.height;
                }
            }
        }

        function checkCollision() {
            for (const obstacle of obstacles) {
                if (
                    rocket.x < obstacle.x + obstacle.width &&
                    rocket.x + rocket.width > obstacle.x &&
                    rocket.y < obstacle.y + obstacle.height &&
                    rocket.y + rocket.height > obstacle.y
                ) {
                    return true;
                }
            }
            return false;
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            finalScoreDisplay.textContent = `Final Score: ${score}`;
            gameOverUI.style.display = 'flex';
        }

        function updateGame() {
            ctx.fillStyle = '#191919';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawRocket();
            moveObstacles();
            obstacles.forEach(drawObstacle);

            if (frames % obstacleFrequency === 0) {
                createObstacle();
            }

            if (checkCollision()) {
                gameOver();
                return;
            }

            frames++;
            if (frames % 500 === 0) {
                gameSpeed += 0.5;
                obstacleFrequency = Math.max(obstacleFrequency - 10, 50);
            }

            gameLoop = requestAnimationFrame(updateGame);
        }

        function startGame() {
            rocket = { x: 50, y: 50, width: 30, height: 10 }; // Modified width
            obstacles = [];
            score = 0;
            gameSpeed = 2;
            obstacleFrequency = 100;
            frames = 0;
            scoreDisplay.textContent = 'Score: 0';
            startUI.style.display = 'none';
            gameOverUI.style.display = 'none';
            createStars();
            updateGame();
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseY = e.clientY - rect.top;
            rocket.y = Math.max(0, Math.min(mouseY - rocket.height / 2, canvas.height - rocket.height));
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && rocket.y > 0) {
                rocket.y -= 3;
            } else if (e.key === 'ArrowDown' && rocket.y < 90) {
                rocket.y += 3;
            }
        });

        // Draw initial scene
        ctx.fillStyle = '#191919';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        createStars();
        drawStars();
        drawRocket();
    </script>
</body>
</html>
